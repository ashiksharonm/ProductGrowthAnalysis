version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: growth_analytics_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: growth_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d growth_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
